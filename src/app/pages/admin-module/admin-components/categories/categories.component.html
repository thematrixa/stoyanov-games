<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Категории</h3>
    <div class="card-body">
        <div id="table" class="table-editable">
            <span class="table-add float-right mb-3 mr-2">
                <a class="text-success" (click)="add()">
                    <img class="add-button" src="assets/Icons/add-button.png" />
                </a>
            </span>
            <table class="table table-bordered table-responsive-md text-center">
                <tr>
                    <th class="text-center">Име</th>
                    <th class="text-center">Сортиране</th>
                    <th class="text-center">Премахване</th>
                </tr>
                <tr *ngFor="let category of categoryList; let id = index">
                    <td>
                        <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"
                            contenteditable="true">{{category.name}}</span>
                    </td>
                    <td>
                        <span class="table-up">
                            <img src="assets/Icons/up-button.svg" (click)="shiftUp(id);">
                        </span>
                        <span class="table-down">
                            <img src="assets/Icons/down-button.svg" (click)="shiftDown(id);">
                        </span>
                    </td>
                    <td>
                        <span class="table-remove">
                            <img class="icon delete-image-button" (click)="remove(id)"
                                src="assets/Icons/delete-icon.svg">
                        </span>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-12 col-centered">
                    <button (click)="saveCategories();" class="btn btn-block btn-success float-right">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
