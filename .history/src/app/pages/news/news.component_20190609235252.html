
    <div *ngFor='let news of newsList' class="news-entry">
      <img class="news-entry-background" src="assets/Images/background-image.png" alt="First slide" style="display: block; width: 100%;">
      <div class="news-title">
        <h3 class="">{{news.title}}</h3>
        <p>>{{news.content}}</p>
      </div>
    </div>
