<carousel [noPause]="false">
    <slide *ngFor='let news of newsList' style="width:100%; height:300px;overflow:hidden">
      <img src="assets/Images/background-image.png" alt="First slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{news.title}}</h3>
        <p>{{news.content}}</p>
      </div>
    </slide>
  </carousel>
