<div class="container">
  <div class="row">
    <div class="col-6 col-centered">
      <h2>Регистриране</h2>
    </div>
  </div>
  <div class="row">
    <form (ngSubmit)="onSubmit()" class="col-6 col-centered">
      <div [formGroup]="registerForm" class="form-group">
        <input placeholder="Три имена" type="text" formControlName="names" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.names.errors }"/>  
        <div *ngIf="submitted && f.names.errors" class="invalid-feedback" role="alert">
          <div *ngIf="f.names.errors.required">Три имена е задължително.</div>
        </div>
      </div>
      <div [formGroup]="registerForm" class="form-group">
        <input placeholder="Потребителско име" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback" role="alert">
          <div *ngIf="f.username.errors.required">Потребителско име е задължително.</div>
        </div>
      </div>
      <div [formGroup]="registerForm" class="form-group">
        <input placeholder="Парола" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Парола е задължително.</div>
          <div *ngIf="f.password.errors.minlength">Паролата трябва да бъде над 6 символа.</div>
        </div>
      </div>
      <div [formGroup]="registerForm" class="form-group">
          <input placeholder="Потвърди парола" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.confirmPassword.errors }" pattern="{{ this.registerForm.controls.password.value}}"/>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Потвърди парола е задължително.</div>
            <div *ngIf="f.confirmPassword.errors.pattern">Паролите не съвпадат.</div>
          </div>
      </div>
      <div [formGroup]="registerForm" class="form-group">
        <input placeholder="E-mail" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-mail е задължително.</div>
          <div *ngIf="f.email.errors.email">E-mail е невалиден.</div>
        </div>
      </div>
      <div [formGroup]="registerForm" class="form-group">
        <input placeholder="Адрес" type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.address.errors }"/>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Адрес е задължително</div>
        </div>  
      </div>
      <div [formGroup]="registerForm" class="form-group">
        <input placeholder="Телефон" type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid has-errors': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Телефон е задължително.</div>
        </div>
      </div>
      <div [formGroup]="registerForm" class="form-group">
        <button class="btn btn-primary float-right">Регистрирай</button>
      </div>
    </form>
  </div>
</div>
