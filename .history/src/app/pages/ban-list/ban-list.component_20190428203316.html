<table id = "card-list-table">
  <tr class = "card-list-title">
    <td>Card Type</td>
    <td>Card Name</td>
    <td>TCG Status</td>
  </tr>
  <tr *ngFor="let card of allCards" [ngClass]="{'card-list-spell': card.type=='Spell Card', 'card-list-trap':card.type=='Trap Card', 'card-list-xyz':card.type.indexOf('XYZ') !== -1, 'card-list-synchro':card.type.indexOf('Synchro') !== -1 , 'card-list-link':card.type.indexOf('Link') !== -1, 'card-list-normal':card.type.indexOf('Normal') !== -1 , 'card-list-ritual':card.type.indexOf('Ritual') !== -1, 'card-list-fusion':card.type.indexOf('Fusion') !== -1 }">
    <td>{{card.type}}</td>
    <td>{{card.name}}</td>
    <td>{{card.ban_tcg}}</td>
  </tr>
</table>
