<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Промоции</h3>
    <div class="card-body">
        <div class="input-group md-form form-sm form-1 m-2 pl-0 ">
            <div class="input-group-prepend">
                <span class="input-group-text cyan lighten-2" id="basic-text1"><i class="fas fa-search"
                aria-hidden="true">Име</i></span>
            </div>
            <input (input)="filterProductsByName($event);" class="form-control my-0 py-1" type="text" placeholder="Search by name" aria-label="Search">
        </div>
        <div id="table" class="table-editable">
            <table class="table table-bordered table-responsive-md text-center">
                <tr>
                    <th class="table-cell-clickable text-center column-1" (click)="sortProducts('Id');">#</th>
                    <th class="table-cell-clickable text-center column-2" (click)="sortProducts('Name');">Продукт</th>
                    <th class="table-cell-clickable text-center column-3" (click)="sortProducts('Category');">Категория</th>
                    <th class="table-cell-clickable text-center column-4" (click)="sortProducts('Percent');">Процент</th>
                </tr>
                <tr *ngFor="let product of products; let id = index">
                    <td class="text-center column-1">
                        <span>{{id+1}}</span>
                    </td>
                    <td class="text-center column-2">
                        <span>{{product.name}}</span>
                    </td>
                    <td class="text-center column-3">
                        <span *ngFor="let category of categories;">{{product.category.id == category.id ? category.name:""}}</span>
                    </td>
                    <td class="table-cell-clickable text-center column-4">
                        <span (keyup)="changeValue(id, 'onSalePercent', $event)" (blur)="updateList(id, 'onSalePercent', $event)" contenteditable="true">{{product.onSalePercent}}</span>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-12 col-centered">
                    <button  (click)="saveOnSale();" class="btn btn-block btn-success float-right">Запази</button>
                </div>
            </div>
        </div>
    </div>
</div>
