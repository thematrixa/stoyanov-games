<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Категории</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
         <img src="assets/Icons/add-button.svg"/>
        </a>
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">Име</th>
          <th class="text-center">Сортиране</th>
          <th class="text-center">Премахване</th>
        </tr>
        <tr *ngFor="let category of categoryList; let id = index">
          <td>
            <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true">{{category.name}}</span>
          </td>
          <td>
            <span class="table-up">
              <a class="indigo-text">
                ^
              </a>
            </span>
            <span class="table-down">
              <a class="indigo-text">
                V
              </a>
            </span>
          </td>
          <td>
            <span class="table-remove">
              <button (click)="remove(id)" class="my-0 btn btn-danger btn-rounded btn-sm" color="danger"rounded="true" size="sm" type="button">Remove</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
