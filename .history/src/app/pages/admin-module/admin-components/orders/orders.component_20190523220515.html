<igx-tabs tabsType="fixed">
  <igx-tabs-group label="Непотвърдени">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
         <img src="assets/Icons/add-button.svg"/>
        </a>
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>  
          <th class="text-center">#Nо</th>
          <th class="text-center">Имена</th>
          <th class="text-center">Адрес</th>
          <th class="text-center">Дата</th>
          <th class="text-center">Телефон</th>
        </tr>
        <tr *ngFor="let category of categoryList; let id = index">
          <td>
            <span>{{category.id}}</span>
          </td>
          <td>
            <span>{{category.name}}</span>
          </td>
          <td>
            <span>{{category.address}}</span>
          </td>
          <td>
            <span>{{category.date}}</span>
          </td>
          <td>
            <span>{{category.phone}}</span>
          </td>
          <td>
            <span class="table-remove">
              <button (click)="confirmOrder(id)" class="my-0 btn btn-danger btn-rounded">X</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </igx-tabs-group>
  <igx-tabs-group label="Потвърдени">Потвърдени</igx-tabs-group>
  <igx-tabs-group label="Изпратени">Изпратени</igx-tabs-group>
</igx-tabs>
