<igx-tabs tabsType="fixed">
  <igx-tabs-group label="Непотвърдени">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
         <img src="assets/Icons/add-button.svg"/>
        </a>
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">Име</th>
          <th class="text-center">Сортиране</th>
          <th class="text-center">Премахване</th>
        </tr>
        <tr *ngFor="let category of categoryList; let id = index">
          <td>
            <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true">{{category.name}}</span>
          </td>
          <td>
            <span class="table-up">
              <img src="assets/Icons/up-button.svg" (click)="shiftUp(id);">
            </span>
            <span class="table-down">
              <img src="assets/Icons/down-button.svg"(click)="shiftDown(id);">
            </span>
          </td>
          <td>
            <span class="table-remove">
              <button (click)="remove(id)" class="my-0 btn btn-danger btn-rounded">X</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </igx-tabs-group>
  <igx-tabs-group label="Потвърдени">Потвърдени</igx-tabs-group>
  <igx-tabs-group label="Изпратени">Изпратени</igx-tabs-group>
</igx-tabs>
