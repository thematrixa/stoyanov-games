<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <app-filter-menu (minValueEmitter)="filterMinPrice($event);" (maxValueEmitter)="filterMaxPrice($event);"></app-filter-menu>
        </div>
        <div class="col-9">
            <div class="col-4 col-centered">
                <app-product-tile *ngFor='let product of productList' [product]="product" routerLink="/product-detail">
                </app-product-tile>
            </div>
        </div>
    </div>
</div>
