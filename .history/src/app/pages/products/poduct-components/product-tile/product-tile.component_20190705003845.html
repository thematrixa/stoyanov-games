<div class="container" (click)="showDetails();">
      <div>
            <span class="row">
                  <!-- <img src="product.photo1"/> -->
                  <img src="{{product.photo1Base64}}" />
            </span>
      </div>
      <div>
            <span class="row">
                  <b>
                        <p style="word-wrap:break-word;">{{product.name}}</p>
                  </b>
            </span>
            <span class="row">
                  <img class="cart-icon" src="assets/Icons/shopping-cart-icon.svg" />
                  <img src="assets/Icons/shopping-cart-icon-hover.svg" />
            </span>
      </div>
      <div>
            <span class="row">
                  <p>{{product.price}}</p>
            </span>
      </div>
</div>
