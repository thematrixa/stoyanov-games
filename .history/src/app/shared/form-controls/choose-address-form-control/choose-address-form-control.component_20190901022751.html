<div>
    <form>
    <ng-container *ngFor="let address of addresses; let id = index">
        <input (click)="reset();setValue($event);" (change)="change($event);" type="radio" value="{{address.name}}"
            #radio />{{address.name}}
        <br>
    </ng-container>
    <input (click)="reset();setValue($event);" (change)="change($event);" type="radio" value="{{customAddress}}" #radio />
    <input class="form-control" type="text" [(ngModel)]="customAddress" />
    </form>
</div>
